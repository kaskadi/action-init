name: 'action-init'
description: 'This action is initializing new repositories generated from the templates in `Kaskadi`'
inputs:
  repoType:
    description: 'Type of repository to initialize. Accepted values are: `action`, `api`, `lambda`, `element`, `layer`'
    required: true
runs:
  using: 'node12'
  pre: 'src/pre.js'
  main: 'src/main.js'
